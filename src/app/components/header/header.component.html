<mat-toolbar color="dark" class="mat-elevation-z4 mat-typography-" fxLayout="row">
  <div class="container-items" fxFlex>
    <img class="logo" src="assets/donuts.png" alt="">
    <a color="primary" mat-button routerLink="/home">
      <h2>Donuts Nrcrw</h2>
    </a>
  </div>
  <div class="container-items">
    <a  class="container-items" mat-button color="primary" (click)="goTo(item.route)"   *ngFor="let item of menuItems" fxHide.xs >
      {{item.label}}
    </a>
    <a class="icon-social" target="_blank" color="primary" mat-icon-button>
      <mat-icon class="mr"><fa-icon [icon]="faInstagram"></fa-icon></mat-icon>
    </a>
    <a class="icon-social" target="_blank" color="primary" mat-icon-button>
      <mat-icon class="mr"><fa-icon [icon]="faBehance"></fa-icon></mat-icon>
    </a>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs color="primary">
      <mat-icon class="mr">more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu" color="primary">
      <ng-container *ngFor="let item of menuItems">
          <a (click)="goTo(item.route)" mat-menu-item >
              {{item.label}}
          </a>
          <mat-divider></mat-divider>
      </ng-container>

  </mat-menu>
</mat-toolbar>
