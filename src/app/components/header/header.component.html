<mat-toolbar color="dark" class="mat-elevation-z4" fxLayout="row">
  <div fxFlex>
    <a mat-button routerLink="/home">
      <h2>Donuts Nrc</h2>
    </a>
  </div>
  <a mat-button color="primary" (click)="goTo(item.route)"   *ngFor="let item of menuItems" fxHide.xs color="primary">
      {{item.label}}
  </a>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs color="primary">
      <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #dropMenu="matMenu" color="primary">
      <ng-container *ngFor="let item of menuItems">
          <a (click)="goTo(item.route)" mat-menu-item >
              {{item.label}}
          </a>
          <mat-divider></mat-divider>
      </ng-container>
  </mat-menu>
</mat-toolbar>
